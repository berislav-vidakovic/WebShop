name: Test SSH Connection
on:
  workflow_dispatch:  # Allows trigger manually in GitHub
jobs:
  test-ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Start SSH agent and load key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Test SSH connection
        run: ssh -p 2026 -o StrictHostKeyChecking=no barry75@barryonweb.com \
          "echo Connected successfully from GitHub to Linux server!"
